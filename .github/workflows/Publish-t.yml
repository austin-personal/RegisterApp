name: Deploy to Local Machine

on:
  push:
    branches:
      - main

jobs:
  Test_Website:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Start app
      run: npm start -s &
    - name: Wait the app to be started
      run: sleep 10
    - name: Test 1 grep html components
      run: curl http://localhost:8081 | grep "People Registration App"
    - name: Test 2 Mocha test case 
      run: npm test


