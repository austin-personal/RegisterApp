name: Deploy to docker

on:
  push:
    branches:
      - main

env:
  APP_VERSION: "${{ github.run_number }}"

jobs:
  Test_Web_app:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install dependencies
      run: npm install
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Start app
      run: npm start -s &
    - name: Wait the app to be started
      run: sleep 10
    - name: Test 1 grep html components
      run: curl http://localhost:8081 | grep "People Registration App"
    - name: Test 2 Mocha Register API test case 
      run: npm test
  
  Build_and_Push_Docker_Image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build -t "${{ secrets.REGISTRY_NAME }}:$APP_VERSION" .
    - name: Log in to Docker Hub
      run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" ${{ secrets.REGISTRY_NAME }} --password-stdin
    - name: Push Docker image to Docker Hub
      run: docker push "${{ secrets.REGISTRY_USERNAME }}/${{ secrets.REGISTRY_NAME }}:latest"
 