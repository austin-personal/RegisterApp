name: Deploy to Local Machine

on:
  push:
    branches:
      - main

jobs:
  Build_Website:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install dependencies
      run: npm install

    - name: Set up AWS credentials
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: | 
        echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV
    - name: Testtesttest
      run: node app.js -s &
    - name: testtest
      run: sleep 10
    - name: testtest
      run: curl http://localhost:8080 | grep "People Registration App"
    - name: testtest
      run: npm test
    
    - name: Build app
      run: npm run build
    - name: Upload artefects
      uses: actions/upload-artifact@v3
      with:
        name: Build
        path: dist/bundle.js

  Test_Website: 
    runs-on: ubuntu-latest
    needs: Build_Website
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: Build
    - name: Install dependencies
      run: npm install
    - name: Start app
      run: npm start -s &
    - name: Wait for Application to Start
      run: sleep 10 
    - name: Perform Tests 1
      run:  curl http://localhost:8080 | grep "People Registration App"
    - name: Perform Tests 2
      run: npm test


